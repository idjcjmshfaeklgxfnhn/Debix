<html>
<head>
    <title>Debix IB Virtual Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <div class="logo">ᥫ᭡</div>
            <div class="title">Debix IB</div>
            <div class="controls">
                <span class="minimize">−</span>
                <span class="maximize">□</span>
                <span class="close">×</span>
            </div>
        </div>
        <div class="content">
            <div class="terminal">
                <p>Debix IB v1.0</p>
                <p>Loading system...</p>
                <div class="cursor"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
